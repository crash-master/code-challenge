<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ExcerptJS sketch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <h1>ExcerptJS sketch</h1>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="min">Min count symbols</label>
        <input type="number" id="min" class="form-control" value="50">
      </div>
      <div class="form-group">
        <label for="max">Max count symbols</label>
        <input type="number" id="max" class="form-control" value="60">
      </div>
      <div class="form-group">
        <label for="max">Number of words</label>
        <input type="number" id="words" class="form-control" value="11">
      </div>
      <div class="form-group">
        <label for="sentences">Number of sentences</label>
        <input type="number" id="sentences" class="form-control" value="2">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Select process method</label>
        <select class="form-control" name="process" id="exampleFormControlSelect1">
          <option value="symbols">Symbols</option>
          <option value="words">Words</option>
          <option value="sentence">Sentences</option>
        </select>
      </div>
      <button id="go" class="btn btn-primary">Excerpt</button>
    </div>
    <div class="col-6">
      <div class="form-group">
        <label for="source">Source text</label>
        <textarea placeholder="Source text" id="source" class="form-control" style="width: 100%; height: 300px"></textarea>
      </div>
    </div>
    <div class="col-12">
      <hr>
      <h2>Result</h2>
      <div class="alert alert-primary" id="res-numbers" role="alert"></div>
      <div class="result"></div>
    </div>
  </div>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="excerpt.js"></script>
<script src="sketch.js"></script>
</body>
</html>
